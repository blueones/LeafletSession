<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw=="
   crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA=="
   crossorigin=""></script>
   <link rel ="stylesheet"
        type="text/css"
        href="style.css"/>
    
</head>
<body>
    <div id="mapid"></div>
    <script>
        var mymap=L.map('mapid').setView([51.505,-0.09],13);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}',{
    attribution:'Map data &copy;<a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18,
    id:'mapbox.streets',
    accessToken:'your.mapbox.access.token'  // <--this is where you need to provide a mapbox access token from mapbox.com

        }).addTo(mymap);

        
        // OR JUST USE OPEN STREET MAP TILES INSTEAD (NO MAPBOX ACCOUNT NEEDED)

      
      /*
      var mymap = L.map('mapid').setView([51.505, -0.09], 13);
      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(mymap);
      */
      
    </script>
</body>
</html>
