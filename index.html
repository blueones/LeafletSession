<body>
    <div id="mapid"></div>
    <script>
        /*var mymap=L.map('mapid').setView([51.505,-0.09],13);*/
        var mymap=L.map('mapid').setView([51.505,-0.09],13);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}',{
    attribution:'Map data &copy;<a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18,
    id:'mapbox.streets',
    accessToken:'pk.eyJ1Ijoic3VubnlzMzEzIiwiYSI6ImNqNThseDFsYzAwaGgzMW80NTI3aXBwdGQifQ.VtZsxriD71TyoBubAesgHA'  // <--this is where you need to provide a mapbox access token from mapbox.com

        }).addTo(mymap);

        var marker = L.marker([51.5, -0.09]).addTo(mymap);
        var circle= L.circle([51.508,-0.11],{
            color:'red',
            fillColor:'#f03',
            fillOpacity:0.5,
            radius:500

        }).addTo(mymap);

        var polygon = L.polygon([
            [51.509,-0.08],
            [51.503,-0.06],
            [51.51,-0.047]
        ]).addTo(mymap);

        marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
        circle.bindPopup("I am a circle.");
        polygon.bindPopup("I am a polygon.");

        var popup = L.popup().setLatLng([51.5,-0.09]).setContent("I am a standalone popup.").openOn(mymap);
